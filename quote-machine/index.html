<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css"/>
</head>
<body>
  <div id="app">
    <div id="quote-box" class="container">
      <div class="row">
        <div class="col-sm-6 offset-sm-3">
          <div class="card mt-5">
            <div class="card-body">
              <div class="card-text">
                <q id="text" v-bind:class="{animate: animating}" :disabled="animating">{{ currentQuote }}</q>
                <p id="author" v-bind:class="{animate: animating}" :disabled="animating">- {{ currentQuoteAuthor }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 offset-sm-3 d-flex justify-content-center">
          <button id="new-quote" @click="newQuote()" class="btn btn-primary btn-block mt-2">
           <span/>New Quote
          </button>
        </div>
        <div class="col-sm-6 offset-sm-3 d-flex justify-content-center">
          <a id="tweet-quote" :href='`https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="${currentQuote}"%20${currentQuoteAuthor}`' target="_blank" type="button" class="btn btn-secondary btn-block">
            Tweet Quote
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="quotes.js"></script>
  <script src="main.js"></script>
</body>
</html>
